<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sagoland</title>
		<link href="stylewrite.css" rel="stylesheet" type="text/css">
		<script src="javascriptwrite.js"></script>
		<script src="jquery-1.11.2..js"></script>
		<script src="jquery-ui.js"></script>
		
		
	</head>
	
	<body>
		<div id="wrapper">
			
			<header>
				<img src="commondesign/banner4.jpg" alt="Logga Sagoland" width="100%">
			</header>
	
			<!--meny-->
			<div id='cssmenu'>
				<ul> 	
					
						<li><a href="../contact1.html">Kontakta Oss</a></li>
						<li class='active'><a href="../loggin.html">Skriv Saga</a></li>
						<li><a href="../read.html">Läs Saga</a></li>
						<li ><a href="../index.html">Startsida</a></li>
					
				</ul>
			
			</div>
			<section class="content">

					<div id="function_button">
						<!--knapparna som gör att elementen med "bilder", "text-färg" & "typsnitt" blir synliga/gömda.-->
						<ul id="meny_button">

							<li class="list_button" onclick="toggle_div_fun('picturebox')";><p>Bilder till Sagan</p></li>

															<!--Innehåller olika färgval för texten -->
							<li class="list_button" onclick="toggle_div_fun('textchoose');"><p>Ändra färg på din text</p></li>
										
								
										<div>
											
											<ul id="textchoose">

												<li><img src="picturewrite/bildcolorchoose/black.png" alt="Färgen svart" width= "95px" height= "30px" onclick="set_color_black();"></li>

												<li><img src="picturewrite/bildcolorchoose/red.png" alt="Färgen röd" width= "95px" height= "30px" onclick="set_color_red();"></li>

												<li><img src="picturewrite/bildcolorchoose/blue.png" alt="Färgen blå" width= "95px" height= "30px" onclick="set_color_blue();"></li>

												<li><img src="picturewrite/bildcolorchoose/orange.png" alt="Färgen orange" width= "95px" height= "30px" onclick="set_color_orange();"></li>

												<li><img src="picturewrite/bildcolorchoose/pink.png" alt="Färgen rosa"width= "95px" height= "30px" onclick="set_color_pink();"></li>

												<li><img src="picturewrite/bildcolorchoose/green.png" alt="Färgen grön" width= "95px" height= "30px" onclick="set_color_green();"></li>

											</ul>
										</div>

													<!-- Innehåller de olika font alternativen(bild) & knappar för funktionen -->
							<li class="list_button"onclick="toggle_div_fun('font_text');"><p>Ändra uteseende på din text</p></li>

												<div>

													<ul id="font_text">

														<li><img src="picturewrite/bildfonttext/impact.png" alt="typsnitt-Impact" onclick="set_font_impact();"></li>

														<li><img src="picturewrite/bildfonttext/georgia.png" alt="typsnitt-Georgia" onclick="set_font_georgia();"></li>

														<li><img src="picturewrite/bildfonttext/algerian.png" alt="typsnitt-Algerian" onclick="set_font_algerian();"></li>

														<li><img src="picturewrite/bildfonttext/comic.png" alt="typsnitt-Comic" onclick="set_font_ComicSansMS();"></li>

													</ul>
												</div>

									<!--Spara sagan och kunna ladda den genom javascript/blob/-->

						</ul>		
					</div>

				<!--Hela bokens innehåll!-->
						<input type="text" maxlength="55" id="Titel" value="Vad heter din saga?">
		
						<!--Hela bokens element!-->

						<div id="book">

								<!--Textarea som du skriver din text i, på bokens vänstra sida-->

								<textarea id="story_text" placeholder="Skriv din Saga här!" rows="24" cols="55" maxlength="500"></textarea>
									
									<!--Dropp elementet på bokens högrasida! enbart ett tomt div element-->

									<div id="dropbox">

									</div>	
						</div>

							<!-- Elementet som innehåller alla bilder och gör det möjligt att dra ifrån -->
							
							<div id="picturebox">

								<img class="move_image" src="picturewrite/bildpicturebox/girl.png" ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/boy.png" ondblclick="moveImg(this)">

								<img class="move_image"src="picturewrite/bildpicturebox/Bull.png" ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/tree.png" ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/cat.png" ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/car.png"ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/firetruck.png" ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/witch.png" ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/sun.png" ondblclick="moveImg(this)">

								<img class="move_image" src="picturewrite/bildpicturebox/house.png" ondblclick="moveImg(this)">
							</div>	
			</section>					
		</div>
	</body>
</html>
